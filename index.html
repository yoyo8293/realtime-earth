<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时活动地球 | Realtime Activity Earth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.2rem;
            letter-spacing: 0.2em;
            text-align: center;
            z-index: 100;
        }
        
        #loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .header {
            position: absolute;
            top: 30px;
            left: 40px;
            color: #fff;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2cbf 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            margin-top: 8px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            letter-spacing: 0.05em;
        }
        
        .stats {
            position: absolute;
            bottom: 40px;
            left: 40px;
            display: flex;
            gap: 40px;
            color: #fff;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2cbf 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 4px;
        }
        
        .controls {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            gap: 15px;
            pointer-events: auto;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
            transform: scale(1.1);
        }
        
        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(0, 212, 255, 0.5);
            border-radius: 8px;
            padding: 12px 16px;
            color: #fff;
            font-size: 0.85rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        #tooltip.visible {
            opacity: 1;
        }
        
        .tooltip-title {
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 4px;
        }
        
        .tooltip-desc {
            color: rgba(255,255,255,0.7);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>LOADING EARTH</div>
    </div>
    
    <div id="canvas-container"></div>
    
    <div id="ui-layer">
        <div class="header">
            <h1>EARTH MONITOR</h1>
            <p>Real-time Global Activity Visualization</p>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-value" id="active-nodes">2,847</span>
                <span class="stat-label">Active Nodes</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="data-points">1.2M</span>
                <span class="stat-label">Data Points</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="uptime">99.9%</span>
                <span class="stat-label">Uptime</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="btn-rotate" title="Toggle Rotation">⟲</button>
            <button class="control-btn" id="btn-particles" title="Toggle Particles">✦</button>
            <button class="control-btn" id="btn-zoom" title="Reset View">⌖</button>
        </div>
    </div>
    
    <div id="tooltip">
        <div class="tooltip-title" id="tooltip-title"></div>
        <div class="tooltip-desc" id="tooltip-desc"></div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Configuration
        const CONFIG = {
            rotationSpeed: 0.001,
            cloudSpeed: 0.0005,
            particleCount: 200,
            colors: {
                atmosphere: 0x00d4ff,
                particles: 0x00ff88,
                highlight: 0xff6b6b
            }
        };

        // State
        let isRotating = true;
        let showParticles = true;
        let scene, camera, renderer, earth, clouds, atmosphere, particles, stars;
        let raycaster, mouse;
        let animationId;

        // Activity markers data
        const activityData = [
            { name: "Tokyo Hub", lat: 35.6762, lon: 139.6503, type: "data-center", activity: "98% Load" },
            { name: "Singapore Node", lat: 1.3521, lon: 103.8198, type: "node", activity: "Active" },
            { name: "Frankfurt DC", lat: 50.1109, lon: 8.6821, type: "data-center", activity: "High Traffic" },
            { name: "NYC Hub", lat: 40.7128, lon: -74.0060, type: "hub", activity: "Online" },
            { name: "São Paulo", lat: -23.5505, lon: -46.6333, type: "node", activity: "Growing" },
            { name: "Sydney", lat: -33.8688, lon: 151.2093, type: "node", activity: "Active" },
            { name: "Mumbai", lat: 19.0760, lon: 72.8777, type: "data-center", activity: "Peak" },
            { name: "London", lat: 51.5074, lon: -0.1278, type: "hub", activity: "Stable" }
        ];

        // Initialize
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 3.5;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Raycaster for interactions
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Create scene elements
            createStars();
            createEarth();
            createClouds();
            createAtmosphere();
            createParticles();
            createActivityMarkers();

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onMouseClick);

            // UI controls
            document.getElementById('btn-rotate').addEventListener('click', toggleRotation);
            document.getElementById('btn-particles').addEventListener('click', toggleParticles);
            document.getElementById('btn-zoom').addEventListener('click', resetView);

            // Hide loading
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);

            // Start animation
            animate();
        }

        function createStars() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];

            for (let i = 0; i < 3000; i++) {
                const x = (Math.random() - 0.5) * 200;
                const y = (Math.random() - 0.5) * 200;
                const z = (Math.random() - 0.5) * 200;
                vertices.push(x, y, z);

                const color = new THREE.Color();
                color.setHSL(Math.random() * 0.2 + 0.5, 0.55, Math.random() * 0.25 + 0.75);
                colors.push(color.r, color.g, color.b);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.15,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });

            stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        function createEarth() {
            const geometry = new THREE.SphereGeometry(1, 64, 64);
            
            // Create earth texture using canvas
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Ocean gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, 512);
            gradient.addColorStop(0, '#1a5276');
            gradient.addColorStop(0.5, '#1a5276');
            gradient.addColorStop(1, '#0e3d5c');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1024, 512);
            
            // Add continents (simplified)
            ctx.fillStyle = '#2d5016';
            // North America
            ctx.beginPath();
            ctx.ellipse(200, 150, 120, 80, 0.3, 0, Math.PI * 2);
            ctx.fill();
            // South America
            ctx.beginPath();
            ctx.ellipse(280, 350, 60, 100, 0, 0, Math.PI * 2);
            ctx.fill();
            // Europe
            ctx.beginPath();
            ctx.ellipse(480, 130, 50, 40, 0, 0, Math.PI * 2);
            ctx.fill();
            // Africa
            ctx.beginPath();
            ctx.ellipse(500, 280, 80, 120, 0, 0, Math.PI * 2);
            ctx.fill();
            // Asia
            ctx.beginPath();
            ctx.ellipse(700, 180, 150, 100, 0, 0, Math.PI * 2);
            ctx.fill();
            // Australia
            ctx.beginPath();
            ctx.ellipse(850, 380, 60, 40, 0, 0, Math.PI * 2);
            ctx.fill();
            
            const earthTexture = new THREE.CanvasTexture(canvas);
            
            const material = new THREE.MeshPhongMaterial({
                map: earthTexture,
                specular: new THREE.Color(0x333333),
                shininess: 5
            });
            
            earth = new THREE.Mesh(geometry, material);
            scene.add(earth);
        }

        function createClouds() {
            const geometry = new THREE.SphereGeometry(1.02, 64, 64);
            
            // Create cloud texture
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = 'rgba(0,0,0,0)';
            ctx.fillRect(0, 0, 512, 256);
            
            // Draw cloud-like shapes
            for (let i = 0; i < 30; i++) {
                const x = Math.random() * 512;
                const y = Math.random() * 256;
                const radius = 20 + Math.random() * 40;
                
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                gradient.addColorStop(0, 'rgba(255,255,255,0.4)');
                gradient.addColorStop(1, 'rgba(255,255,255,0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            const cloudTexture = new THREE.CanvasTexture(canvas);
            
            const material = new THREE.MeshPhongMaterial({
                map: cloudTexture,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide,
                depthWrite: false
            });
            
            clouds = new THREE.Mesh(geometry, material);
            scene.add(clouds);
        }

        function createAtmosphere() {
            const geometry = new THREE.SphereGeometry(1.15, 64, 64);
            
            const vertexShader = `
                varying vec3 vNormal;
                void main() {
                    vNormal = normalize(normalMatrix * normal);
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `;
            
            const fragmentShader = `
                varying vec3 vNormal;
                void main() {
                    float intensity = pow(0.6 - dot(vNormal, vec3(0, 0, 1.0)), 4.0);
                    gl_FragColor = vec4(0.0, 0.8, 1.0, 1.0) * intensity;
                }
            `;
            
            const material = new THREE.ShaderMaterial({
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                blending: THREE.AdditiveBlending,
                side: THREE.BackSide,
                transparent: true
            });
            
            atmosphere = new THREE.Mesh(geometry, material);
            scene.add(atmosphere);
        }

        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];
            
            for (let i = 0; i < CONFIG.particleCount; i++) {
                // Create particles in a spherical shell around earth
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const radius = 1.3 + Math.random() * 0.5;
                
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                
                vertices.push(x, y, z);
                
                // Color based on distance
                const color = new THREE.Color();
                color.setHSL(0.5 + Math.random() * 0.2, 0.8, 0.5);
                colors.push(color.r, color.g, color.b);
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.03,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function createActivityMarkers() {
            activityData.forEach((data, index) => {
                const { lat, lon, name, type, activity } = data;
                
                // Convert lat/lon to 3D position
                const phi = (90 - lat) * (Math.PI / 180);
                const theta = (lon + 180) * (Math.PI / 180);
                
                const x = -(1.05 * Math.sin(phi) * Math.cos(theta));
                const z = (1.05 * Math.sin(phi) * Math.sin(theta));
                const y = (1.05 * Math.cos(phi));
                
                // Create marker
                const geometry = new THREE.SphereGeometry(0.025, 16, 16);
                const material = new THREE.MeshBasicMaterial({
                    color: type === 'hub' ? 0xff6b6b : type === 'data-center' ? 0x00d4ff : 0x00ff88
                });
                const marker = new THREE.Mesh(geometry, material);
                marker.position.set(x, y, z);
                marker.userData = { name, type, activity, index };
                
                // Add pulse ring
                const ringGeometry = new THREE.RingGeometry(0.03, 0.035, 32);
                const ringMaterial = new THREE.MeshBasicMaterial({
                    color: material.color,
                    transparent: true,
                    opacity: 0.5,
                    side: THREE.DoubleSide
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.position.set(x, y, z);
                ring.lookAt(0, 0, 0);
                ring.userData = { isRing: true, parentMarker: marker };
                
                earth.add(marker);
                earth.add(ring);
            });
        }

        function animateMarkers() {
            earth.children.forEach(child => {
                if (child.userData.isRing) {
                    const scale = 1 + Math.sin(Date.now() * 0.003) * 0.3;
                    child.scale.set(scale, scale, 1);
                    child.material.opacity = 0.5 - (scale - 1) * 0.3;
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // Check for marker hover
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(earth.children.filter(c => c.userData.name));
            
            const tooltip = document.getElementById('tooltip');
            if (intersects.length > 0) {
                const data = intersects[0].object.userData;
                document.getElementById('tooltip-title').textContent = data.name;
                document.getElementById('tooltip-desc').textContent = `${data.type} • ${data.activity}`;
                tooltip.style.left = event.clientX + 15 + 'px';
                tooltip.style.top = event.clientY + 15 + 'px';
                tooltip.classList.add('visible');
                document.body.style.cursor = 'pointer';
            } else {
                tooltip.classList.remove('visible');
                document.body.style.cursor = 'default';
            }
        }

        function onMouseClick(event) {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(earth.children.filter(c => c.userData.name));
            
            if (intersects.length > 0) {
                const data = intersects[0].object.userData;
                console.log('Clicked:', data);
                // Could open detailed view here
            }
        }

        function toggleRotation() {
            isRotating = !isRotating;
            document.getElementById('btn-rotate').style.opacity = isRotating ? '1' : '0.5';
        }

        function toggleParticles() {
            showParticles = !showParticles;
            particles.visible = showParticles;
            document.getElementById('btn-particles').style.opacity = showParticles ? '1' : '0.5';
        }

        function resetView() {
            camera.position.set(0, 0, 3.5);
            earth.rotation.set(0, 0, 0);
        }

        function updateStats() {
            // Simulate live data updates
            const nodes = document.getElementById('active-nodes');
            const current = parseInt(nodes.textContent.replace(',', ''));
            const change = Math.floor(Math.random() * 10) - 5;
            nodes.textContent = (current + change).toLocaleString();
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            if (isRotating) {
                earth.rotation.y += CONFIG.rotationSpeed;
                clouds.rotation.y += CONFIG.cloudSpeed;
            }

            // Animate stars
            stars.rotation.y -= 0.0001;

            // Animate particles
            if (showParticles) {
                particles.rotation.y += 0.0002;
                const positions = particles.geometry.attributes.position.array;
                for (let i = 1; i < positions.length; i += 3) {
                    positions[i] += Math.sin(Date.now() * 0.001 + i) * 0.001;
                }
                particles.geometry.attributes.position.needsUpdate = true;
            }

            animateMarkers();
            renderer.render(scene, camera);
        }

        // Initialize when page loads
        window.addEventListener('load', init);

        // Update stats every 3 seconds
        setInterval(updateStats, 3000);
    </script>
</body>
</html>
